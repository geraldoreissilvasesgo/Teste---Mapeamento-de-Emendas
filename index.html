
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0d457a" />
    <title>Rastreio de Emendas - GESA/SUBIPEI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- html2pdf.js Library (Global Load) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Otimização Mobile */
      @media (max-width: 768px) {
        .custom-scrollbar::-webkit-scrollbar {
          display: none;
        }
      }

      /* Classes utilitárias para PDF e Impressão */
      .pdf-avoid-break {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      .pdf-page-break {
        page-break-before: always !important;
        break-before: always !important;
      }

      @media print {
        @page { 
          size: A4 landscape; 
          margin: 10mm; 
        }
        
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background: white !important;
        }

        #root {
          height: auto !important;
          overflow: visible !important;
        }

        .no-print, aside, header, button, .no-pdf {
          display: none !important;
        }

        .print-only {
          display: block !important;
        }

        main {
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
          height: auto !important;
        }

        .rounded-[60px], .rounded-[48px], .rounded-[40px] {
          border-radius: 12px !important;
          border: 1px solid #e2e8f0 !important;
        }

        .shadow-sm, .shadow-lg, .shadow-2xl, .shadow-xl {
          box-shadow: none !important;
        }

        .bg-slate-950, .bg-[#0d457a] {
          background-color: #0d457a !important;
          color: white !important;
        }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

  </body>
