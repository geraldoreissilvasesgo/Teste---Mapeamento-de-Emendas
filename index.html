<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rastreio de Emendas - GESA/SUBIPEI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Configuração Global de Impressão */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }
        
        html, body, #root {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Reseta travas de Layout do Tailwind para permitir fluxo de página */
        .flex.h-screen, 
        .overflow-hidden, 
        .overflow-y-auto,
        .flex-col,
        .flex-1 {
          display: block !important; 
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          max-height: none !important;
        }

        /* Esconder Elementos de Interface */
        aside, 
        header, 
        nav, 
        button, 
        .print\:hidden, 
        .no-print, 
        [role="navigation"],
        .fixed {
          display: none !important;
        }

        /* Forçar visibilidade e expansão do conteúdo principal */
        main {
           width: 100% !important;
           padding: 0 !important;
           margin: 0 !important;
           display: block !important;
           background: white !important;
        }

        /* Garantir que o card de detalhes ocupe a largura total e remova sombras */
        .bg-white {
          border: 1px solid #e2e8f0 !important;
          box-shadow: none !important;
          border-radius: 0 !important;
          padding: 0 !important;
        }

        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl {
          box-shadow: none !important;
        }

        /* Ajustes de tipografia para impressão */
        h2, h3, p, span {
          color: black !important;
        }

        .print\:break-inside-avoid {
          break-inside: avoid !important;
        }
        
        /* Força bordas em tabelas se necessário */
        table {
          border-collapse: collapse !important;
          width: 100% !important;
        }
        th, td {
          border: 1px solid #eee !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",

    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
  </body>
</html>
