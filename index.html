    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Otimização Mobile */
      @media (max-width: 768px) {
        .custom-scrollbar::-webkit-scrollbar {
          display: none;
        }
      }

      @media print {
        @page { size: A4 landscape; margin: 1cm; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white !important; }
        .print-container { width: 100% !important; padding: 0 !important; margin: 0 !important; }
        table { width: 100% !important; border-collapse: collapse !important; }
        th, td { border: 1px solid #e2e8f0 !important; padding: 8px !important; font-size: 8pt !important; }
        .print-header { margin-bottom: 20px; border-bottom: 2px solid #0d457a; padding-bottom: 10px; }
      }

      .print-only { display: none; }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
